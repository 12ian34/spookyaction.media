    <div id="container">

        <div id="grad"></div>

        <div>
            <h1>experiments</h1>
        </div>

        <div class="flex-container">
            <div>
                <button id="sounds">sounds</button>
            </div>
            <div>
                <button id="stop">stop</button>
            </div>
        </div>

        <div class="flex-container" id="parameterChanges">
            <div>
                <button id="changeDistortion" onclick="changeDistortion()">distortion</button>
            </div>
            <div>
                <form>
                    <label for="quantity" id="inputDistortionLabel">distortion:</label>
                    <input type="number" id="inputDistortion" name="dist" min="0" max="1" step="0.1" value="0">
                </form>
            </div>
            <div>
                <button id="changePingPong" onclick="changePingPong()">ping pong</button>
            </div>
            <div>
                <form>
                    <label for="quantity"id="inputPingPongDelayLabel">ping pong delay:</label>
                    <input type="number" id="inputPingPongDelay" name="pp" min="1" max="64" step="1" value="0">
                </form>
            </div>
            <div>
                <form>
                    <label for="quantity" id="inputPingPongFeedbackLabel">ping pong feedback:</label>
                    <input type="number" id="inputPingPongFeedback" name="pp" min="0" max="1" step="0.1" value="0.5">
                </form>
            </div>
            <div>
                <button id="changeReverb" onclick="changeReverb()">reverb</button>
            </div>
            <div>
                <form>
                    <label for="quantity" id="inputReverbLabel">reverb:</label>
                    <input type="number" id="inputReverb" name="rv" min="0" max="30" step="1" value="0">
                </form>
            </div>
        </div>

    </div>

    <script src="js/filter.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/intersection-observer.js"></script>
